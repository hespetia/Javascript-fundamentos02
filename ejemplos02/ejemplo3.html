<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
    function muestraFecha(){
        document.getElementById("demo").innerHTML
        = "Hoy es: " + Date();}
    </script>
</head>
<body>
    <h1>Mi primer JavaScript</h1>
    <p id="demo"> Mi primera función JS.</p>
    <button type="button" onclick="muestraFecha()">
        Mostrar Fecha
    </button>
</body>
</html>
