<html>

<head>
    <script TYPE="text/javascript">
        function ver(valor) {
            var nume = parseInt(valor);


            switch (nume) {
                case 0:
                case 1:
                case 2:
                case 3:
                case 4:
                case 5: document.write("<br>Desaprobado</br>eso es todo");
                    break;
                case 6: case 7: case 8: case 9:
                case 10: document.write("<b>Aprobado</b>");
                    break;
                default:
                    document.write("Ingrese nota de 0 a 10");

            }
        }
    </script>
</head>

<body>
    Nota (0-10): <input type="text" id="num" size="3">
    <p></p>
    <input type="button" value="Verificar nota" onclick=ver(num.value)>
</body>

</html>
